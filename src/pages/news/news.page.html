<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="light">
      News
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment scrollable (ionChange)="segmentChanged($event)" value="{{active}}">
      <ng-container *ngFor="let category of data.categories; let i = index">
        <ion-segment-button value="{{category.id}}" *ngIf="category.count>0" id="segment-{{category.id}}">
          {{category.name}}
        </ion-segment-button>
      </ng-container>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>




  <ion-virtual-scroll [items]="currentPosts" approxItemHeight="320px">
    <ion-item *virtualItem="let item; let itemBounds = bounds;">
      <app-card [post]="item" [posts]="data.posts"></app-card>
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
