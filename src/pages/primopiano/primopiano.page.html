<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="light">
      Primo Piano
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="light">Primo Piano</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-virtual-scroll [items]="posts" approxItemHeight="320px">
    <ion-item *virtualItem="let item; let itemBounds = bounds;">
      <app-card [post]="item" [posts]="allposts"></app-card>
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
