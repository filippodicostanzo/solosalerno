<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Social
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Social</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">

    <ion-item detail-none *ngFor="let photo of feed">
      <app-instagram [instagram]="photo"></app-instagram>
    </ion-item>
  </ion-list>
</ion-content>
